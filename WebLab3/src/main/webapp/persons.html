<html>

         <link rel="stylesheet" href="css/main.css">

        <!-- section with show and show filtered -->
        <input type="button" id="test" value="Show (with filter) " onClick="getTable('firstName','secondName', 'tablePersons');" />
        <b>Column name</b>
        <input type="text" id="firstName" name="firstName" /> 
        <b>Value</b>
        <input type="text" id="secondName" name="secondName" />   
        <br>
        
        <!-- section  with adding -->
        <input type="button" id="test2" value="Add" onClick="getTableAdd('addName','addAuthor', 'addGenre', 'addYear','addLan', 'addComm', 'addHolder', 'tablePersons');" />
        <b>Album Name</b>
        <input type="text" id="addName" name="addName" /> 
        <b>Author</b>
        <input type="text" id="addAuthor" name="addAuthor" />  
        <b>Music Genre</b>
        <input type="text" id="addGenre" name="addGenre" /> 
        <b>Release Year</b>
        <input type="text" id="addYear" name="addYear" />  
        <b>Language</b>
        <input type="text" id="addLan" name="addLan" /> 
        <b>Comment</b>
        <input type="text" id="addComm" name="addComm" />  
        <b>Holder</b>
        <input type="text" id="addHolder" name="addHolder" />         
        <br>
        
        
        <!-- section with remove -->
        <input type="button" id="removeButt" value="Remove" onClick="getTableRemove('removeId','tablePersons');" />

        <input type="text" id="removeId" name="removeId" /> 
        <br>
        
        <!-- section with save -->
        <input type="button" id="saveButt" value="Save" onClick="getTableSave('pathToSave','tablePersons');" />
        <b>Path</b>
        <input type="text" size=60 id="pathToSave" name="pathToSave" />

                    <th>Language</th>
                    <th>comm</th>
                    <th>holder</th> 
                </tr>
            </thead>            
            <tbody id="tablePersons">
            </tbody>            
        </table>
